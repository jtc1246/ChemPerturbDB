<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Differential Exp</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link href="/css/html5reset.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <link href="/css/nav.css" rel="stylesheet">
  <link href="/css/dexp0.css" rel="stylesheet">
  <link href="/css/dexp.css" rel="stylesheet">
  <script src="/js/consts.js"></script>
  <script src="/js/nav.js"></script>
  <script src="/js/dexp.js"></script>
  <link rel="prefetch" href="/html/index.html">
  <link rel="prefetch" href="/html/about.html">
  <link rel="prefetch" href="/html/help.html">
  <link rel="prefetch" href="/html/expression.html">
  <link rel="prefetch" href="/html/enrichment.html">
  <link rel="prefetch" href="/html/advanced_analysis.html">
</head>

<body class="differential-exp" style="display:none;">
  <header>
    <nav>
      <div id="nav">
        <a href="/html/index.html">Home</a>
        <a href="/html/expression.html">Expression</a>
        <a href="/html/enrichment.html">Enrichment</a>
        <a href="/html/differential_exp.html" class="current">Differential Exp</a>
        <a href="/html/advanced_analysis.html">Advanced Analysis</a>
        <a href="/html/help.html">Help</a>
        <a href="/html/about.html">About</a>
        <div class="blank"></div>
        <!-- <img src="/imgs/logo.png"> -->
      </div>
    </nav>
    <div id="title-img">
      <h1>ChemicalDB</h1>
    </div>
  </header>
  <main>
    <div id="submit-wrapper">
      <button id="submit">Submit</button>
      <p id="error-msg"></p>
    </div>
    <div id="selection">
      <p id="title-text">1. Strategy:</p>
      <div class="b1"></div>
      <label class="two-one">
        <p class="sel-text">Hormone vs control</p>
      </label>
    </div>
    <div id="geneset-input" class="uc">
      <div id="chemical-wrapper" class="uc">
        <div id="chemical">
          <button id="chemical-button">
            <p>Choose a chemical</p>
            <div id="triangle-down"></div>
          </button>
          <div id="chemical-content">
            <div id="chemical-input-wrapper">
              <input type="text" id="chemical-textbox" placeholder="">
            </div>
            <p id="no-results">No results found</p>
          </div>
        </div>
      </div>
      <p id="chemical-text" class="uc">No chemical selected</p>
    </div>
    <div id="ph"></div>
    <div id="selection" class="cutoff">
      <p id="t1">2. Cutoff:</p>
      <div id="e1"></div>
      <p id="t2">p-value:</p>
      <div id="e2"></div>
      <input type="text" id="pvalue" placeholder="">
      <div id="e3"></div>
      <p id="t3">Fold Change:</p>
      <div id="e4"></div>
      <input type="text" id="fc" placeholder="">
    </div>
    <div id="results">
      <div id="left" style="width:70%;margin-left:10%">
        <img id="left-img" src="">
      </div>
      <div id="empty" style="width:0;"></div>
      <div id="right" style="width:0;">
        <img id="right-img" src="">
      </div>
    </div>
  </main>
  <footer>
    <p>
      Copyright &copy; XXX 2024 All rights reserved.
    </p>
  </footer>
</body>

</html>
