<script>
  window.addEventListener('DOMContentLoaded', function(){
    console.log(HORMONES_TABLE.length);
    const table = document.getElementById('main-table');
    const table_header = document.createElement('tr');
    const h1 = document.createElement('th');

    // table_header.appendChild(h4);
    table.appendChild(table_header);
    const table_length = HORMONES_TABLE.length;
    for (let i = 0; i < table_length; i++) {
      const row = document.createElement('tr');
      const cell1 = document.createElement('td');
      const link = document.createElement('a');
      link.classList.add('table-link');
      link.href = HORMONES_TABLE[i][3];
      link.target = '_blank';
      link.innerHTML = HORMONES_TABLE[i][0];
      cell1.appendChild(link);
      // cell1.innerHTML = HORMONES_TABLE[i][0];
      cell1.classList.add('table-1st')
      const cell2 = document.createElement('td');
      cell2.innerHTML = HORMONES_TABLE[i][1];
      cell2.classList.add('table-2nd')
      const cell3 = document.createElement('td');
      cell3.innerHTML = HORMONES_TABLE[i][2];
      cell3.classList.add('table-3rd')
      // const cell4 = document.createElement('td');
      // cell4.classList.add('table-link-container');

      // cell4.appendChild(link);
      row.appendChild(cell1);
      row.appendChild(cell2);
      row.appendChild(cell3);
      // row.appendChild(cell4);
      table.appendChild(row);
    }
  });
